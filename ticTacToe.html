<!DOCTYPE html>
<html>
  <head>
    <title>Super Epic Tic Tac Toe</title>
    <style>
      button {
          width: 50px;
          height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="Game">
      <h1>Tic Tac Toe</h1>
      <h2>It is player <span id="playerTurn">X</span>'s Turn</h2>
      <div id="board">
        
      </div>
    </div>

    <script>
      let playerTurn = Math.random() > 0.5 ? 'X' : 'O'; // randomly consoles number between 0-1, if number is greater
      //than 0.5 then display 'x', else display 'o'
      let board = [
        ["-","-","-"], // row 1
        ["-","-","-"], // row 2
        ["-","-","-"], // row 3
      ];
      let playerHTML = document.getElementById('playerTurn');
      playerHTML.innerHTML = playerTurn; // displays playerTurn results in h2


      function renderBoard(board) {
        let htmlBoard = ""; //creates empty board in html
        
        board.forEach(function (row, rowIndex) {
          htmlBoard += `<div class="row">`//creates a three rows of an html board

            row.forEach(function (cell, columnIndex){
              htmlBoard += `<button row="${rowIndex}" column="${columnIndex}" class="square">${cell}</button>`
            });

          htmlBoard += `</div>`
        });

        return htmlBoard;
      }

      function doSomething(event) {
        // console.log(event);
        if(event.target.innerHTML !== '-') {
          alert('player tried to cheat');
          return;
        }
        
        event.target.innerHTML = playerTurn;
        board[event.target.getAttribute('row')][event.target.getAttribute('column')] = playerTurn;
        playerTurn = playerTurn == 'X' ? 'O' : 'X';
        playerHTML.innerHTML = playerTurn;
        chickenDinner();
    
      }

      document.getElementById('board').innerHTML = renderBoard(board);

      let buttons = document.getElementsByClassName("square");

      for(var x = 0; x< buttons.length ; x++){
        buttons[x].addEventListener("click", doSomething);
      }

      function chickenDinner(){
        if((board[0][0] == board[0][1]) && (board[0][1] == board[0][2]) && (board[0][2] !== '-')){
             alert(`${playerTurn} wins`);
        }else if ((board[0][0] == board[1][0]) && (board[1][0] == board[2][0]) && (board[2][0] !== '-')){
            return (`${playerTurn} wins`);
        } else if((board[1][0] == board[1][1]) && (board[1][1] == board[1][2]) && (board[1][2] !== '-')){
            return (`${playerTurn} wins`);
        } else if((board[2][0] == board[2][1]) && (board[2][1] == board[2][2]) && (board[2][2] !== '-')){
            return (`${playerTurn} wins`);
        } else if((board[0][2] == board[1][2]) && (board[1][2] == board[2][2]) && (board[2][2] !== '-')){
            return (`${playerTurn} wins`)
        }else if((board[0][1] == board[1][1]) && (board[1][1] == board[2][1]) && (board[2][1] !== '-')){
            return (`${playerTurn} wins`);
        }else if((board[0][0] == board[1][1]) && (board[1][1] == board[2][2]) && (board[2][2] !== '-')){
            return (`${playerTurn} wins`);
        }else if((board[0][2] == board[1][1]) && (board[1][1] == board[2][0]) && (board[2][0] !== '-')){
            return (`${playerTurn} wins`);
        }else
         alert('It is a draw!');
    

      }


    </script>
  </body>
</html>
